<html>
<head>
    <title>Skipper's Meeting</title>
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./scripts/synaptic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/game.css"/>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/camera.js"></script>
    <script src="./scripts/fleet.js"></script>

</head>
<body>
    
    <canvas id='canvas' style='position:absolute; left:0px; top:0px;'></canvas>

    <script>
        (function() {
            var
            // Obtain a reference to the canvas element using its id.
            htmlCanvas = document.getElementById('canvas'),
            // Obtain a graphics context on the canvas element for drawing.
            context = htmlCanvas.getContext('2d');
    
           // Start listening to resize events and draw canvas.
           initialize();
    
           function initialize() {
               // Register an event listener to call the resizeCanvas() function 
               // each time the window is resized.
               window.addEventListener('resize', resizeCanvas, false);
               // Draw canvas border for the first time.
               resizeCanvas();
            }
    
            // Display custom canvas. In this case it's a blue, 5 pixel 
            // border that resizes along with the browser window.
            function redraw() {
               context.strokeStyle = 'blue';
               context.lineWidth = '5';
               context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
            }
    
            // Runs each time the DOM window resize event fires.
            // Resets the canvas dimensions to match window,
            // then draws the new borders accordingly.
            function resizeCanvas() {
                htmlCanvas.width = window.innerWidth;
                htmlCanvas.height = window.innerHeight;
                redraw();
            }
        })();
    
        </script>

          <!-- width="400" height="400"></canvas> -->
    <script src="./scripts/gameLoop.js"></script>
</body>
</html>
